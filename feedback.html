<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <form>
        <h1>意見回饋表單</h1>
        <p>姓名：<input type="text" name="userName" size="20"></p>

        <p>電子郵件：<input type="email" name="userEmail" size="25"></p>

        <p>問題分類：</p>
        <select name="questionType">
            <option value="website">尺寸問題</option>
            <option value="product">版型問題</option>
            <option value="service">退換貨</option>
            <option value="other">其他服務</option>
        </select>

        <p>問題描述：</p>
        <textarea name="userMessage" rows="5" cols="40"></textarea>

        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重設">
        </p>
    </form>
</body>
</html>
