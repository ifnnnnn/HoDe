        <h1>白水先生作品</h1>
        <p>白水先生是 20 世紀出生的奧地利知名藝術、雕塑家，原名 Friedrich Stowasser，其作品涵蓋瓷磚、建築物外觀、服裝、繪畫、專業設計等領域。</p>
        <p>白水先生的作品具有強烈的個人色彩，以非直線的線條、繽紛充滿色彩和大胆的造型為主要藝術特徵。</p>
